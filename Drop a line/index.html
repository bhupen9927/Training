<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop a Line</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <div class="contact-box">
                <div class="contact-form">
                <h2>DROP A LINE</h2>
                <div class="container-form">
                    <form >
                        <div class="clearfix">
                            <div class="name-email">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Enter a valid email address" class="half-width" required>
                            </div>
                            <div class="name-email">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="Enter your name" class="half-width" required>
                            </div>
                            
                        </div>

                        <div class="clearfix">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" placeholder="Enter your address" class="half-width" required>
                        </div>

                        <div class="clearfix">
                            <label for="message">Message</label>
                            <textarea rows="4" id="message" name="message" placeholder="Enter your message" required></textarea>
                        </div>

                        <input type="submit" value="Submit">
                    </form>
                </div>
                <p>Images from <a href="#">Billionphotos</a></p>
            </div>
            <div class="employee-image">
                <img src="https://images03.nicepagecdn.com/c461c07a441a5d220e8feb1a/182dd333e34d5579b028fa4a/fgdthymin.png">
            </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-content">
                 <span><a class="link2">One Page Templates </a>created with <a class="link2">Website Builder</a>.</span>
                 
            </div>
        </div>
    </div>
</body>
</html>
