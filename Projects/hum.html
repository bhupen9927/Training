<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Box with SVG Icon</title>
<style>
  /* Basic styles for the header */
  header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
  }

  /* Style for the search box container */
  .search-container {
    position: relative;
    width: 300px;
    margin: 0 auto;
  }

  /* Style for the search box */
  .search-box {
    padding: 10px;
    border: 2px solid #fff;
    border-radius: 5px;
    width: 100%;
    box-sizing: border-box;
  }

  /* Style for the search icon */
  .search-icon {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    fill: #999999;;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>
  <h1>My Website</h1>
  <!-- Search box container -->
  <div class="search-container">
    <!-- Search box -->
    <input type="text" class="search-box" placeholder="Search...">
    <!-- Search icon -->
  <svg class="search-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <path d="M18.293 16.207l4 4-1.414 1.414-4-4a8 8 0 1 1 1.414-1.414zM11 18a7 7 0 1 0 0-14 7 7 0 0 0 0 14z"/>
  <path fill="none" d="M0 0h24v24H0V0z"/>
</svg>

    </svg>
  </div>
</header>

</body>
</html>
