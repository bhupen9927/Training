<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MutationObserver Example</title>
</head>
<body>

  <div id="target" style="width: 100px; height: 100px; background-color: red;"></div>

  <script>
    // Select the target node
    const targetNode = document.getElementById('target');

    // Create a new MutationObserver instance
    const observer = new MutationObserver((mutationsList, observer) => {
      // Iterate over each mutation in the mutationsList
      for (let mutation of mutationsList) {
        // Log the type of mutation and the changed attribute
        console.log('Mutation type:', mutation.type);
        console.log('Changed attribute:', mutation.attributeName);
        console.log('New value:', targetNode.getAttribute(mutation.attributeName));
      }
    });

    // Specify what to observe and start observing
    observer.observe(targetNode, { attributes: true });
    
    // Modify the observed element after a delay (just for demonstration)
    setTimeout(() => {
      targetNode.style.backgroundColor = 'blue';
    }, 2000);
  </script>

</body>
</html>
