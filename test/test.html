<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulting Firm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="header">
                <div class="logoicon">
                    <img src="https://i.ibb.co/p03S3Bp/default-logo.png">
                </div>
                <div class="menu-button" id="menuButton">
                    <!-- Your menu content here -->
                    <div id="menuContent">
                        <span class="close-btn" onclick="closeMenu()">âœ–</span>
                        <!-- Add your menu items here -->
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About Company</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to close the menu
        function closeMenu() {
            document.getElementById("menuContent").style.left = "-300px";
        }

        // Attach click event listener to the menu button
        document.getElementById("menuButton").addEventListener("click", toggleMenu);

        // Function to toggle the menu
        function toggleMenu() {
            var menuContent = document.getElementById("menuContent");
            if (menuContent.style.left === "-300px") {
                menuContent.style.left = "0";
            } else {
                menuContent.style.left = "-300px";
            }
        }

        // Add a resize event listener to check screen size and toggle menu button
        window.addEventListener("resize", function() {
            var screenWidth = window.innerWidth;
            var menuButton = document.getElementById("menuButton");

            if (screenWidth > 991) {
                // Hide menu button
                menuButton.style.display = "none";
            } else {
                // Show menu button
                menuButton.style.display = "block";
            }
        });

        // Call the resize event listener once to set the initial state
        window.dispatchEvent(new Event("resize"));
    </script>
</body>
</html>
