<!DOCTYPE html>
<html>
<head>
<style>
/* Add some style to the form */
.container {
  width: 300px;
  padding: 16px;
  background-color: white;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.container input[type=text], .container input[type=email], .container input[type=tel], .container textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

.container input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.container input[type=submit]:hover {
  background-color: #45a049;
}

/* Style for labels */
.container label {
  display: block;
  font-weight: bold;
}

/* Style for input fields */
.container .half-width {
  width: calc(50% - 8px); /* Adjust width to fit two fields in one row */
  display: inline-block;
  margin-right: 8px;
}

/* Clearfix to clear the floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

/* Adjustments for name and email fields */
.container .name-email {
  display: inline-block;
  width: calc(50% - 4px);
}
</style>
</head>
<body>

<h2>Contact Form</h2>

<div class="container">
  <form action="/submit_form" method="post">
    <div class="clearfix">
      <div class="name-email">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" class="half-width" required>
      </div>
      <div class="name-email">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" class="half-width" required>
      </div>
    </div>

    <div class="clearfix">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter your address" class="half-width" required>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" pattern="\+[0-9]{1,3}[0-9]{10}" placeholder="Enter your phone number" class="half-width" required>
    </div>

    <div class="clearfix">
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
    </div>

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
