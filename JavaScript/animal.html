<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>question</h1>
    <p> we have an array of animals , you can add these animals in the list dynamically</p>
    <ul>

    </ul>

    <script>
        let ulElememt=document.querySelector('ul');
        animals=["cat",'dog',"fox","lion","deer","horse","tiger"];

        for(animal of animals){
            let liElement=document.createElement('li');
            liElement.textContent=animal;
            ulElememt.appendChild(liElement);
        }
    </script>
</body>
</html>
