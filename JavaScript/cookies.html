<!DOCTYPE html>
<html>
<head>
    <title>Cookie Example</title>
</head>
<body>
<h2> cookies</h2>
<script>
    // Function to set a cookie
    function setCookie(cookieName, cookieValue, expirationDays) {
        var d = new Date();
        d.setTime(d.getTime() + (expirationDays * 24 * 60 * 60 * 1000));
        var expires = "expires=" + d.toUTCString();
        document.cookie = cookieName + "=" + cookieValue + ";" + expires + ";path=/";
    }

    // Function to get a cookie value
    function getCookie(cookieName) {
        var name = cookieName + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var cookieArray = decodedCookie.split(';');
        for (var i = 0; i < cookieArray.length; i++) {
            var cookie = cookieArray[i];
            while (cookie.charAt(0) == ' ') {
                cookie = cookie.substring(1);
            }
            if (cookie.indexOf(name) == 0) {
                return cookie.substring(name.length, cookie.length);
            }
        }
        return "";
    }

    // Function to delete a cookie
    function deleteCookie(cookieName) {
        document.cookie = cookieName + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    }

    // Example usage:
    setCookie("username", "John", 7); // Set a cookie named "username" with the value "John" that expires in 7 days
    console.log(getCookie("username")); // Output: "John"
    // deleteCookie("username"); // Delete the "username" cookie
    console.log(getCookie("username")); // Output: ""

</script>
