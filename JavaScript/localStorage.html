<!DOCTYPE html>
<html>
<head>
    <title>Local Storage Example</title>
</head>
<body>
    <h2>Local Storage</h2>

<script>
    // Set data in localStorage
    localStorage.setItem("username", "John");
    localStorage.setItem("usernames", "bhuppi");

    // Get data from localStorage
    var username = localStorage.getItem("username");
    console.log("Username:", username); // Output: "John"

    // Remove data from localStorage
    localStorage.removeItem("username");

    // Check if data is removed
    var removedUsername = localStorage.getItem("username");
    console.log("Removed Username:", removedUsername); // Output: null
</script>

</body>
</html>
