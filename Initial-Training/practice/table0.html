<!DOCTYPE html>
<html>
<head>
	<title>Nested Table Example</title>
	<style>
		table {
			border-collapse: collapse;
			margin: 20px;
		}
		td, th {
			padding: 10px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Header 1</th>
				<th>Header 2</th>
				<th>Header 3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="2">Nested Table 1</td>
				<td>Row 1, Column 1</td>
				<td>Row 1, Column 2</td>
			</tr>
			<tr>
				<td colspan="2">
					<table>
						<tbody>
							<tr>
								<td rowspan="2">Nested Table 2</td>
								<td>Row 1, Column 1</td>
								<td>Row 1, Column 2</td>
							</tr>
							<tr>
								<td>Row 2, Column 1</td>
								<td>Row 2, Column 2</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
			<tr>
				<td rowspan="2">Nested Table 3</td>
				<td>Row 1, Column 1</td>
				<td>Row 1, Column 2</td>
			</tr>
			<tr>
				<td colspan="2">
					<table>
						<tbody>
							<tr>
								<td rowspan="2">Nested Table 4</td>
								<td>Row 1, Column 1</td>
								<td>Row 1, Column 2</td>
							</tr>
							<tr>
								<td>Row 2, Column 1</td>
								<td>Row 2, Column 2</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
